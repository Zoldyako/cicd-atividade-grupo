<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <script src="operacoes.js" defer></script>
</head>
<body>
    <h1>Calculadora Simples</h1>
    
    <form>
        <label for="numero1">Primeiro número:</label>
        <input type="number" id="numero1" required><br><br>
        
        <label for="numero2">Segundo número:</label>
        <input type="number" id="numero2" required><br><br>
        
        <label for="operacao">Operação:</label>
        <select id="operacao" required>
            <option value="soma">Soma (+)</option>
            <option value="subtracao">Subtração (-)</option>
            <option value="multiplicacao">Multiplicação (*)</option>
            <option value="divisao">Divisão (/)</option>
        </select><br><br>
        
        <button type="button" id="btnCalcular">Calcular</button>
    </form>
    
    <p id="resultado"></p>

    <script>
        document.getElementById('btnCalcular').addEventListener('click', () => {
            const num1 = parseFloat(document.getElementById('numero1').value);
            const num2 = parseFloat(document.getElementById('numero2').value);
            const operacao = document.getElementById('operacao').value;
            
            try {
                const resultado = operacoes(num1, num2, operacao);
                document.getElementById('resultado').textContent = `Resultado: ${resultado}`;
            } catch (error) {
                document.getElementById('resultado').textContent = error.message;
            }
        });
    </script>
</body>
</html>
