<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
  <h1>Calculadora Simples</h1>
  
  <form>
    <label for="numero1">Primeiro número:</label>
    <input type="number" id="numero1" required><br><br>
    
    <label for="numero2">Segundo número:</label>
    <input type="number" id="numero2" required><br><br>
    
    <label for="operacao">Operação:</label>
    <select id="operacao" required>
        <option value="soma">Soma (+)</option>
        <option value="subtracao">Subtração (-)</option>
        <option value="multiplicacao">Multiplicação (*)</option>
        <option value="divisao">Divisão (/)</option>
    </select><br><br>
    
    <button type="button" onclick="calcular()">Calcular</button>
  </form>
  
  <p id="resultado"></p>
  
  <script>
    function calcular() {

      const num1 = parseFloat(document.getElementById('numero1').value);
      const num2 = parseFloat(document.getElementById('numero2').value);
      const operacao = document.getElementById('operacao').value;
      let resultado;
      
      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('resultado').textContent = "Por favor, insira números válidos.";
        return;
      }
      
      switch (operacao) {
        case 'soma':
          resultado = num1 + num2;
          break;
        case 'subtracao':
          resultado = num1 - num2;
          break;
        case 'multiplicacao':
          resultado = num1 * num2;
          break;
        case 'divisao':
          if (num2 === 0) {
              document.getElementById('resultado').textContent = "Não é possível dividir por zero!";
              return;
          }
          resultado = num1 / num2;
          break;

        default:
          resultado = "Operação inválida";
      }
      
      document.getElementById('resultado').textContent = `Resultado: ${resultado}`;
    }
  </script>
</body>
</html>
